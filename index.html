<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8" />
    <title>Ma soi Logs</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jspdf.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	</head>

	<body class="container" id="pdfNo">
		<div class="controller">
			<div ng-controller="mainController">
        <button ng-click="aaa()">pdf</button>
        <div class="input-value">
          <ul class="list-group" ng-repeat="role in active_roles">
            <li style="display: flex;">
              <button type="button" class="btn btn-danger" ng-click="deleteRoleClick(role.id)" ng-hide="status != 0">delete</button>
              <div>{{ role.name }}</div>
              <div><input type="text" class="form-control" name={{role.role}} ng-model="role.member"></div>
            </li>
          </ul>
          <div ng-hide="status != 0">
            <select class="select-new-role" ng-model="new_role" >
              <option ng-repeat="role in all_roles" value={{role.id}}>{{role.name}}</option>
            </select>
            <button type="button" class="btn btn-primary" ng-click="generateDateClick()">test</button>
          </div>
        </div>
        <table class="table table-striped table-bordered" ng-repeat="i in [1,2,3,4, 5] track by $index">
          <tbody>
            <tr>
              <th style="max-width: 100px">Dem {{$index + 1}}</th>
              <th ng-repeat="col in columns.actions">{{ col }}</th>
            </tr>
            <tr>
              <td style="max-width: 100px"></td>
              <td ng-repeat="col in columns.action_types track by $index">
                <div ng-if="col == 'checkbox'">
                  <input type="checkbox">
                </div>
                <div ng-if="col == 'text'">
                  <select class="select-member" ng-model="new_role" >
                    <option ng-repeat="member in members" value={{member['id']}}>{{member['name']}}</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr>
              <th style="max-width: 100px">Ngay {{$index + 1}}</th>
            </tr>
          </tbody>
        </table>
			</div>
		</div>
	</body>
</html>
